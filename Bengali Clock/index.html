<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>ঘড়ি</title>
  <style>
  .footer {
	  position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: red;
   color: white;
   text-align: center;
}
	  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">১</div>
    <div class="number number2">২</div>
    <div class="number number3">৩</div>
    <div class="number number4">৪</div>
    <div class="number number5">৫</div>
    <div class="number number6">৬</div>
    <div class="number number7">৭</div>
    <div class="number number8">৮</div>
    <div class="number number9">৯</div>
    <div class="number number10">১০</div>
    <div class="number number11">১১</div>
    <div class="number number12">১২</div>
  </div>
  <div class ="footer">
	  <p><font size="15">காந்தள்</font></p>
	  </div>
</footer>
<!--  நீல -->
</body>
</html>
